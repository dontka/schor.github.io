<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <button class="admin-sidebar-toggle" id="sidebarToggle" aria-label="Ouvrir/fermer le menu utilisateur">
        <i class="fa fa-bars"></i>
    </button>
    <div class="admin-wrapper d-flex">
        <nav class="admin-sidebar bg-gradient-primary text-white p-4 d-flex flex-column flex-shrink-0" style="min-width:260px;min-height:100vh;">
            <a href="dashboard.html" class="navbar-brand fw-bold fs-4 mb-4 text-white"><i class="fa-solid fa-user me-2"></i>Mon espace</a>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white"><i class="fa fa-chart-pie me-2"></i>Tableau de bord</a></li>
                <li class="nav-item mb-2"><a href="projects.html" class="nav-link text-white"><i class="fa fa-briefcase me-2"></i>Projets</a></li>

                <li class="nav-item mb-2"><a href="partners.html" class="nav-link text-white"><i class="fa fa-handshake me-2"></i>Partenaires</a></li>

            </ul>
        </nav>
        <div class="admin-content flex-grow-1">
            <section class="py-5">
                <div class="container-fluid" style="max-width:500px">
                    <h1 class="text-gradient mb-4">Inscription</h1>
                    <form class="glass-card p-4 shadow-sm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Adresse e-mail</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100">S'inscrire</button>
                        <div class="text-center mt-3">
                            <a href="login.html">Déjà inscrit ? Se connecter</a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script>
    document.getElementById('sidebarToggle').onclick = function() {
        document.querySelector('.admin-sidebar').classList.toggle('active');
    };
    </script>
</body>
