<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du Centre | Admin CCSOH</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="admin-sidebar-toggle" id="sidebarToggle" aria-label="Ouvrir/fermer le menu admin">
        <i class="fa fa-bars"></i>
    </button>
    <div class="admin-wrapper d-flex">
        <nav class="admin-sidebar bg-gradient-primary text-white p-4 d-flex flex-column flex-shrink-0" style="min-width:260px;min-height:100vh;">
            <a href="dashboard.html" class="navbar-brand fw-bold fs-4 mb-4 text-white"><i class="fa-solid fa-flask-vial me-2"></i>Admin CCSOH</a>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white"><i class="fa fa-chart-pie me-2"></i>Tableau de bord</a></li>
                <li class="nav-item mb-2"><a href="users.html" class="nav-link text-white"><i class="fa fa-users me-2"></i>Utilisateurs</a></li>
                <li class="nav-item mb-2"><a href="publications.html" class="nav-link text-white"><i class="fa fa-newspaper me-2"></i>Publications</a></li>
                <li class="nav-item mb-2"><a href="data.html" class="nav-link text-white"><i class="fa fa-database me-2"></i>Données</a></li>
                <li class="nav-item mb-2"><a href="events.html" class="nav-link text-white"><i class="fa fa-calendar-alt me-2"></i>Rendez-vous</a></li>
                <li class="nav-item mb-2"><a href="trainings.html" class="nav-link text-white"><i class="fa fa-chalkboard-teacher me-2"></i>Formations</a></li>
                <li class="nav-item mb-2"><a href="partners.html" class="nav-link text-white"><i class="fa fa-handshake me-2"></i>Partenaires</a></li>
                <li class="nav-item mb-2"><a href="notifications.html" class="nav-link text-white"><i class="fa fa-bell me-2"></i>Notifications</a></li>
                <li class="nav-item mb-2"><a href="settings.html" class="nav-link text-white active"><i class="fa fa-cogs me-2"></i>Paramètres</a></li>
                <li class="nav-item mb-2"><a href="logs.html" class="nav-link text-white"><i class="fa fa-history me-2"></i>Logs</a></li>
                <li class="nav-item mb-2"><a href="support.html" class="nav-link text-white"><i class="fa fa-question-circle me-2"></i>Support/FAQ</a></li>
            </ul>
        </nav>
        <div class="admin-content flex-grow-1">
            <section class="py-5" id="adminSettings">
                <div class="container-fluid">
                    <h2 class="fw-bold mb-4 text-gradient">Paramètres du centre</h2>
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <div class="glass-card p-4 text-center">
                                <div class="fs-2 fw-bold text-gradient">CCSOH</div>
                                <div class="small">Nom du centre</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="glass-card p-4 text-center">
                                <div class="fs-2 fw-bold text-gradient">#6366f1</div>
                                <div class="small">Couleur principale</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="glass-card p-4 text-center">
                                <div class="fs-2 fw-bold text-gradient">Logo</div>
                                <div class="small">Fichier SVG/PNG</div>
                            </div>
                        </div>
                    </div>
                    <div class="glass-card p-4 shadow-sm mb-4">
                        <form class="row g-3">
                            <div class="col-md-4">
                                <label for="centerName" class="form-label">Nom du centre</label>
                                <input type="text" class="form-control" id="centerName" value="CCSOH">
                            </div>
                            <div class="col-md-4">
                                <label for="centerLogo" class="form-label">Logo</label>
                                <input type="file" class="form-control" id="centerLogo">
                            </div>
                            <div class="col-md-4">
                                <label for="centerColor" class="form-label">Couleur principale</label>
                                <input type="color" class="form-control form-control-color" id="centerColor" value="#6366f1">
                            </div>
                            <div class="col-md-12">
                                <label for="centerDesc" class="form-label">Description</label>
                                <textarea class="form-control" id="centerDesc" rows="2">Centre de Consultance Scientifique et d’Orientation Humanitaire.</textarea>
                            </div>
                            <div class="col-md-12 text-end">
                                <button type="submit" class="btn btn-gradient">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                    <div class="glass-card p-4 shadow-sm mb-4">
                        <h5 class="fw-bold mb-3">Sécurité & accès</h5>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="adminPassword" class="form-label">Changer le mot de passe admin</label>
                                <input type="password" class="form-control" id="adminPassword">
                            </div>
                            <div class="col-md-6">
                                <label for="admin2FA" class="form-label">Activer la double authentification</label>
                                <select class="form-select" id="admin2FA">
                                    <option>Non</option>
                                    <option>Oui</option>
                                </select>
                            </div>
                            <div class="col-md-12 text-end">
                                <button type="submit" class="btn btn-gradient">Mettre à jour</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
